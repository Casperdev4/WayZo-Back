security:
    password_hashers:
        App\Entity\Chauffeur:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Chauffeur
                property: email

    firewalls:

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # üî• LOGIN JWT POUR REACT
        api_login:
            pattern: ^/api/login$
            stateless: true
            provider: app_user_provider

            json_login:
                check_path: /api/login
                username_path: email      
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # üî• TOUTE L‚ÄôAPI PROT√âG√âE PAR JWT
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

        # üîê LOGIN SYMFONY /connexion
        main:
            lazy: true
            provider: app_user_provider
            
            form_login:
                login_path: app_login
                check_path: app_login
            
            logout:
                path: app_logout

    access_control:
        - { path: ^/api/login$, roles: PUBLIC_ACCESS }
        - { path: ^/api/debug-login, roles: PUBLIC_ACCESS }
        - { path: ^/connexion, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }


