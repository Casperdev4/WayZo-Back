security:
    password_hashers:
        App\Entity\Chauffeur:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Chauffeur
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
            logout:
                path: app_logout


when@test:
    security:
        password_hashers:
            App\Entity\Chauffeur:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10


